            </div>
          </div>
        </div>
      </div>
    </div>

<div class="container-fluid mt--7" style="margin-top: 3em !important" *ngIf="isMedical">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <table class="table table-striped table-bordered" style="margin-left: 16px; width: 97% !important;">
        <thead>
          <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Ver Datos Médicos</th>
            <th scope="col">Ver Datos Patológicos</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.cedula}}</td>
            <td>{{persona.nombres}}</td>
            <td>{{persona.apellidos}}</td>
            <td>
              <a [routerLink]="['/info', persona.id]" class="btn btn-info btn-block" style="width: 20%;"><i class="fa fa-eye"></i></a>
            </td>
            <td>
              <a [routerLink]="['/patologia', persona.id]" class="btn btn-info btn-block" style="width: 20%;"><i class="fa fa-eye"></i></a>
            </td>     
          </tr>
        </tbody>
      </table>
      <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
    </div>
  </div>
</div>
