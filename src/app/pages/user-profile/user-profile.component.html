<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 140px;">
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-success">Editar</a>
            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Información del usuario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nombre de usuario</label>
                    <input type="text" name="input-username" [(ngModel)]="paciente.nombreUsuario"
                    class="form-control" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Correo electrónico</label>
                    <input type="email" name="input-email" [(ngModel)]="paciente.email"
                    class="form-control" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Nombres</label>
                    <input type="text" name="input-first-name" [(ngModel)]="paciente.nombres"
                    class="form-control" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Apellnameos</label>
                    <input type="text" name="input-last-name" [(ngModel)]="paciente.apellidos"
                    class="form-control" disabled >
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Información de contacto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Dirección</label>
                    <input name="input-address" [(ngModel)]="paciente.direccion" 
                    class="form-control" type="text" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-document">Cédula</label>
                    <input type="text" name="input-document" [(ngModel)]="paciente.cedula" 
                    class="form-control" disabled>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-phone">Numero de celular</label>
                    <input type="text" name="input-phone" [(ngModel)]="paciente.celular" 
                    class="form-control" disabled>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-age">Edad</label>
                    <input type="number" name="input-age" [(ngModel)]="paciente.edad"
                    class="form-control" disabled>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
