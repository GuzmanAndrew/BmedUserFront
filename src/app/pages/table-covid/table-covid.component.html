<div class="header pb-8 pt-5 pt-md-8"
   style="background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(67,172,219,1) 20%, rgba(22,124,145,1) 100%);">
   <div class="container-fluid">
      <div class="container-fluid">
         <h1 class="title">Análisis de imágenes de Rayos X de tórax para COVID-19</h1>
      </div>
   </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
   <!-- Table -->
   <div class="row">
      <div class="col">
         <div class="card shadow">
            <div class="card-header bg-transparent">
               <h3 class="mb-0">Registros de Análisis COVID-19</h3>
            </div>
            <div class="card-body">
               <table class="table table-striped table-bordered" style="margin-left: 16px; width: 97% !important;">
                  <thead>
                     <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Predicción</th>
                        <th scope="col">Probabilidad</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let covid of covids">
                        <td>{{ covid.fecha }}</td>
                        <td>{{ covid.hora }}</td>
                        <td>{{ covid.prediccion }}</td>
                        <td>{{ covid.puntaje }}</td>
                     </tr>
                  </tbody>
               </table>
               <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
            </div>
         </div>
      </div>
   </div>
</div>
